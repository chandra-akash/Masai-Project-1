<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a71707a89a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="ThankYouPopUp.css" />
        <title>Thank You Popup</title>
    </head>

    <body>
        <div id="popUpOverlay"></div>
        <div id="popUpBox">
            <div id="box" onclick="hide()">
                <i class="fas fa-check-circle fa-5x"></i>
                <h1>Thank You for purchasing the item</h1>
            </div>
        </div>
        <button onclick="Alert.render('You look very pretty today.')" class="btn">Place Order</button>
        <script src="ThankYouPopUp.js"></script>
    </body>

</html>
